<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - MyDigitalHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 mt-16 text-center max-w-md">
    <h1 class="text-2xl font-bold text-green-600 mb-4">Thank You for Your Purchase!</h1>
    <p id="details" class="text-gray-700 mb-4"></p>
    <p class="text-gray-500">Check your inbox for details on your subscription.</p>
    <a href="index.html" class="block mt-6 text-blue-500 underline">Back to Home</a>
  </div>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name) || '';
    }
    const product = getQueryParam('product');
    const email = getQueryParam('email');
    document.getElementById('details').textContent =
      `You have successfully purchased "${product}" using email: ${email}`;
  </script>
</body>
</html>
