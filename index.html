<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyDigitalHub - Digital Subscriptions</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">MyDigitalHub</h1>
    <nav>
      <a href="#" class="px-4 text-gray-700 hover:text-blue-500">Home</a>
      <a href="#products" class="px-4 text-gray-700 hover:text-blue-500">Products</a>
      <a href="#contact" class="px-4 text-gray-700 hover:text-blue-500">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="p-6">
    <section class="text-center mb-10">
      <h2 class="text-3xl font-bold mb-2">Your One-Stop Shop for Digital Subscriptions</h2>
      <p class="text-gray-600">Affordable plans, instant delivery!</p>
    </section>

    <!-- Product Grid -->
    <section id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6"></section>
  </main>

  <!-- Payment Modal -->
  <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-lg shadow-lg max-w-sm w-full p-6 relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl">&times;</button>
      <h3 id="modalProductName" class="text-xl font-bold mb-2">Product Name</h3>
      <p id="modalProductPrice" class="text-gray-700 mb-4">₦0</p>
      <button id="confirmPayment" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Confirm Payment</button>
    </div>
  </div>

  <!-- Footer -->
  <footer id="contact" class="bg-white p-6 text-center mt-10 border-t">
    <p class="text-gray-600">Contact us on WhatsApp: <a href="https://wa.me/234XXXXXXXXXX" class="text-blue-500 underline">+234XXXXXXXXXX</a></p>
    <p class="text-sm text-gray-400 mt-2">&copy; 2025 MyDigitalHub</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const products = [
      {
        name: 'DSTV Stream',
        price: 3000,
        description: 'Stream live DSTV channels without a decoder.',
        image: 'assets/dstv.jpg'
      },
      {
        name: 'Startimes ON',
        price: 1800,
        description: 'Watch Startimes channels live on your mobile device.',
        image: 'assets/startimes.jpg'
      },
      {
        name: 'Sports TV',
        price: 2500,
        description: 'Premium sports coverage including EPL, La Liga, and more.',
        image: 'assets/sports.jpg'
      },
      {
        name: 'Movies & Series App',
        price: 2000,
        description: 'Unlimited access to trending movies and TV series.',
        image: 'assets/movies.jpg'
      },
      {
        name: 'YouTube Premium',
        price: 1500,
        description: 'Ad-free YouTube experience with offline viewing.',
        image: 'assets/youtube.jpg'
      },
      {
        name: 'TikTok 18+',
        price: 2000,
        description: 'Exclusive access to 18+ content on TikTok.',
        image: 'assets/tiktok.jpg'
      }
    ];

    function createProductCard(product) {
      return `
        <div class="bg-white rounded-lg shadow-md p-4">
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded-md mb-2">
          <h3 class="text-lg font-semibold">${product.name}</h3>
          <p class="text-sm text-gray-500 mb-2">₦${product.price.toLocaleString()}</p>
          <p class="text-sm mb-4">${product.description}</p>
          <button onclick="showModal('${product.name}', ${product.price})"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Buy Now
          </button>
        </div>
      `;
    }

    function renderProducts() {
      const container = document.getElementById('products');
      container.innerHTML = products.map(createProductCard).join('');
    }

    // Modal logic
    let selectedProduct = {};

    function showModal(name, price) {
      selectedProduct = { name, price };
      document.getElementById('modalProductName').innerText = name;
      document.getElementById('modalProductPrice').innerText = `₦${price.toLocaleString()}`;
      document.getElementById('paymentModal').classList.remove('hidden');
    }

    document.getElementById('closeModal').addEventListener('click', () => {
      document.getElementById('paymentModal').classList.add('hidden');
    });

    document.getElementById('confirmPayment').addEventListener('click', () => {
      alert(`Simulated payment for ${selectedProduct.name} (₦${selectedProduct.price}).`);
      document.getElementById('paymentModal').classList.add('hidden');
    });

    window.addEventListener('DOMContentLoaded', renderProducts);
  </script>

</body>
</html>
