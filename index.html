<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyDigitalHub - Digital Subscriptions</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Live PayPal SDK with Card Buttons -->
  <script src="https://www.paypal.com/sdk/js?client-id=AfqpacUeuOAbye2O9J9dNJU7hkwTXfTsay3_Yt1Yugr6LU8KEMGUCYXMhHq886CdIfGPA0F7UAl4RSIL&currency=USD&components=buttons&enable-funding=card"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-600">MyDigitalHub</h1>
    <nav>
      <a href="#" class="px-4 text-gray-700 hover:text-blue-500">Home</a>
      <a href="#products" class="px-4 text-gray-700 hover:text-blue-500">Products</a>
      <a href="#contact" class="px-4 text-gray-700 hover:text-blue-500">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <main class="p-6">
    <section class="text-center mb-10">
      <h2 class="text-3xl font-bold mb-2">Your One-Stop Shop for Digital Subscriptions</h2>
      <p class="text-gray-600">Affordable plans, PayPal secure checkout in USD!</p>
    </section>

    <!-- Product Grid -->
    <section id="products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 p-6"></section>

    <!-- Paystack Custom Amount Form -->
    <div class="text-center my-8">
      <input id="amountInput" type="number" min="1" placeholder="Enter amount in USD"
             class="border border-gray-300 rounded px-4 py-2 mr-2 w-48 text-center" />
      <button onclick="payWithPaystack()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
        Pay with Paystack
      </button>
      <p id="validationMessage" class="text-red-600 mt-2"></p>
    </div>
  </main>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/254757780414" target="_blank"
     class="fixed bottom-5 right-5 bg-green-500 hover:bg-green-600 text-white p-4 rounded-full shadow-lg z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 fill-current" viewBox="0 0 24 24">
      <path d="M20.52 3.48A11.89 11.89 0 0012 0C5.37 0 0 5.37 0 12a11.89 11.89 0 001.74 6.2L0 24l5.93-1.56A11.87 11.87 0 0012 24c6.63 0 12-5.37 12-12a11.89 11.89 0 00-3.48-8.52zM12 22a9.94 9.94 0 01-5.26-1.5l-.38-.23-3.52.93.94-3.41-.25-.36A9.91 9.91 0 1122 12a9.91 9.91 0 01-10 10zm5.41-7.59c-.29-.15-1.71-.84-1.98-.94s-.46-.15-.65.15-.75.94-.91 1.13-.34.22-.63.07a8.08 8.08 0 01-2.38-1.47 8.91 8.91 0 01-1.64-2.04c-.17-.29 0-.45.13-.6s.29-.34.43-.51a2 2 0 00.29-.48.53.53 0 000-.51c-.08-.15-.65-1.56-.89-2.13s...
    </svg>
  </a>

  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script>
  function payWithPaystack() {
      var amountField = document.getElementById('amountInput');
      var messageField = document.getElementById('validationMessage');
      var amountValue = parseFloat(amountField.value);

      if (isNaN(amountValue) || amountValue < 1) {
          messageField.textContent = 'Please enter a valid amount (minimum $1)';
          return;
      } else {
          messageField.textContent = '';
      }

      var handler = PaystackPop.setup({
          key: 'pk_live_ef7d34cf55b8a86c1da377997b0705b622c9d0ae',
          email: 'customer@email.com',
          amount: amountValue * 100,
          currency: 'USD',
          ref: '' + Math.floor((Math.random() * 1000000000) + 1),
          callback: function(response){
              alert('Payment complete! Reference: ' + response.reference);
          },
          onClose: function(){
              alert('Transaction was not completed, window closed.');
          }
      });
      handler.openIframe();
  }
  </script>

</body>
</html>
